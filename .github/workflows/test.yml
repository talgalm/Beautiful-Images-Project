name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BACKEND_SRC_PATH: ${{ github.workspace }}/backend/src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure all history is fetched to access branches and tags

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.BACKEND_SRC_PATH }}

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
        working-directory: ${{ env.BACKEND_SRC_PATH }}
