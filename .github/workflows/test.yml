name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop  # Add any other branches you want to trigger the workflow on

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]  # Define the Node.js versions to test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ./mainDirectory/backend/src

      - name: Run tests
        env:
          NODE_ENV: test  # Set the NODE_ENV to test
        run: npm test
